<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GridForge App</title>
  <link rel="stylesheet" href="style.css" />
  <script src="auth.js"></script>
</head>

<body>
  <nav class="navbar">
    <div class="container inner">
      <div class="nav-logo">Grid<strong><span>Forge</span></strong></div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="faq.html">FAQ</a>
      </div>
    </div>
  </nav>

  <main class="container section">
    <div class="card">
      <h2>Single Draft</h2>

      <form id="composer">
        <input id="businessName" placeholder="Business name" required />
        <input id="senderName" placeholder="Your name" required />
        <input id="recipientName" placeholder="Recipient name" required />
        <input id="industry" placeholder="Industry (optional)" />
        <input id="goals" placeholder="Primary objective" />

        <select id="messageType">
          <option value="email">Email</option>
          <option value="linkedin">LinkedIn DM</option>
          <option value="followup">Follow-up</option>
          <option value="inbound">Inbound Reply</option>
        </select>

        <textarea id="extra" placeholder="Additional context (optional)"></textarea>

        <div class="hero-buttons">
          <button type="submit" class="btn-primary">Generate</button>
          <button type="button" class="btn-secondary" id="clearBtn">Clear</button>
        </div>
      </form>

      <pre id="output" style="display:none;margin-top:16px;"></pre>
    </div>

    <div class="card" style="margin-top:24px;">
      <h2>Bulk</h2>
      <button id="downloadTemplateBtn" class="btn-secondary">
        Download CSV Template
      </button>
      <button id="generateBulkBtn" class="btn-primary">
        Generate All
      </button>
      <div id="bulkStatus"></div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
