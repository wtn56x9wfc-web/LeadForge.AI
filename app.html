<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GridForge App</title>
  <meta name="description" content="Compose and refine professional outreach. Bulk generation from CSV included." />
  <link rel="stylesheet" href="style.css" />
  <script src="auth.js"></script>
</head>

<body>

  <nav class="navbar">
    <div class="container inner">
      <div class="nav-logo">Grid<strong><span>Forge</span></strong></div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="faq.html">FAQ</a>
      </div>
    </div>
  </nav>

  <header class="hero">
    <h1>Compose with clarity and control</h1>
    <p>Generate single drafts or bulk outreach without bullshit.</p>
  </header>

  <main class="container section">

    <div class="card">
      <h2>Single Draft</h2>

      <form id="composer">
        <label>Business name<input id="businessName" required /></label>
        <label>Sender name<input id="senderName" required /></label>
        <label>Recipient name<input id="recipientName" required /></label>
        <label>Industry<input id="industry" /></label>
        <label>Objective<input id="goals" /></label>

        <label>
          Message type
          <select id="messageType">
            <option value="email">Email</option>
            <option value="linkedin">LinkedIn DM</option>
            <option value="followup">Follow-up</option>
            <option value="inbound-reply">Inbound reply</option>
          </select>
        </label>

        <label>Additional context<textarea id="extra"></textarea></label>

        <div class="hero-buttons">
          <button class="btn-primary" id="generateBtn" type="submit">Generate</button>
          <button class="btn-secondary" id="clearBtn" type="button">Clear</button>
        </div>
      </form>

      <pre id="output" style="margin-top:12px;display:none;"></pre>
    </div>

    <div class="card" style="margin-top:24px;">
      <h2>Bulk Generator</h2>

      <input id="csvFile" type="file" accept=".csv" />
      <div style="margin-top:10px;">
        <button class="btn-secondary" id="downloadTemplateBtn" type="button">Download CSV Template</button>
        <button class="btn-primary" id="generateBulkBtn" type="button">Generate All</button>
      </div>

      <div id="bulkStatus" style="margin-top:12px;"></div>
    </div>

  </main>

  <footer>
    <div class="container">Â© <span id="year"></span> GridForge.</div>
  </footer>

  <script src="script.js"></script>
  <script>document.getElementById("year").textContent=new Date().getFullYear();</script>
</body>
</html>
