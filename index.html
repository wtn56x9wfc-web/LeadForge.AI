<!DOCTYPE html>
<html>
<head>
  <title>LeadForge.ai</title>
  <link rel="stylesheet" href="/style.css">
</head>

<body>

  <h1>LeadForge.ai</h1>
  <p>Outreach built for closers.</p>

  <div class="container">
    <h2>Generate Outreach</h2>

    <label>Business Name</label>
    <input id="businessName">

    <label>Your Name</label>
    <input id="senderName">

    <label>Recipient Name</label>
    <input id="recipientName">

    <label>Industry</label>
    <select id="industry">
      <option>Roofing / Home Service</option>
      <option>Real Estate</option>
      <option>Software</option>
      <option>Coaching</option>
    </select>

    <label>Message Type</label>
    <select id="messageType">
      <option>Cold Email</option>
      <option>Follow Up</option>
      <option>LinkedIn DM</option>
      <option>SMS</option>
    </select>

    <label>Business Goals</label>
    <input id="goals">

    <label>Additional Info</label>
    <textarea id="extra"></textarea>

    <button id="generateBtn">Generate Outreach</button>

    <div id="output" style="margin-top:20px; white-space:pre-wrap;"></div>
  </div>

  <p class="footer">© 2024 LeadForge.ai — All Rights Reserved</p>

  <script src="/script.js"></script>

</body>
</html>
