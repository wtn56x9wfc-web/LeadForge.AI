<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LeadForge.ai</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- Header -->
  <header>
    <div class="logo">LeadForge<span>.ai</span></div>
    <p class="tagline">AI-powered outreach that actually gets replies.</p>
  </header>

  <main class="wrapper">
    <div class="card">

      <h2 class="section-title">Generate Outreach</h2>

      <label class="label" for="businessName">Business Name</label>
      <input id="businessName" />

      <label class="label" for="senderName">Your Name</label>
      <input id="senderName" />

      <label class="label" for="recipientName">Recipient Name</label>
      <input id="recipientName" />

      <label class="label" for="industry">Industry</label>
      <input id="industry" />

      <label class="label" for="messageType">Message Type</label>
      <select id="messageType">
        <option value="Cold Email">Cold Email</option>
        <option value="Follow-Up Email">Follow-Up Email</option>
        <option value="LinkedIn Outreach">LinkedIn Outreach</option>
        <option value="SMS Outreach">SMS Outreach</option>
      </select>

      <label class="label" for="goals">Business Goals</label>
      <textarea id="goals"></textarea>

      <label class="label" for="extra">Additional Info</label>
      <textarea id="extra" placeholder="Optional details that help the AI craft a sharper message."></textarea>

      <button id="generateBtn">Generate Outreach</button>

      <div id="output" class="hidden"></div>

    </div>
  </main>

  <footer>
    <p>© 2024 LeadForge.ai — All Rights Reserved</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
