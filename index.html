<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LeadForge.ai</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <header class="header">
    <h1>LeadForge.ai</h1>
    <p>Precision outreach. Powered by AI.</p>
  </header>

  <main class="main-container">

    <div class="card">
      <h2 class="card-title">Outreach Generator</h2>

      <div class="form-group">
        <label>Business Name</label>
        <input id="businessName" type="text" placeholder="Acme Roofing Co." />
      </div>

      <div class="form-group">
        <label>Your Name</label>
        <input id="senderName" type="text" placeholder="Alex Thompson" />
      </div>

      <div class="form-group">
        <label>Recipient Name (optional)</label>
        <input id="recipientName" type="text" placeholder="John, Sarah..." />
      </div>

      <div class="form-group">
        <label>Industry</label>
        <input id="industry" type="text" placeholder="Real estate, fitness, SaaS..." />
      </div>

      <div class="form-group">
        <label>Goal</label>
        <textarea id="goal" placeholder="What do you want to accomplish?"></textarea>
      </div>

      <div class="form-group">
        <label>Tone</label>
        <select id="tone">
          <option value="friendly">Friendly</option>
          <option value="professional">Professional</option>
          <option value="assertive">Assertive</option>
          <option value="casual">Casual</option>
        </select>
      </div>

      <div class="form-group">
        <label>Message Type</label>
        <select id="messageType">
          <option value="cold_email_short">Cold Email (Short)</option>
          <option value="cold_email_long">Cold Email (Long)</option>
          <option value="linkedin_dm">LinkedIn DM</option>
          <option value="instagram_dm">Instagram DM</option>
          <option value="facebook_dm">Facebook Messenger</option>
          <option value="sms_pitch">SMS Pitch</option>
          <option value="follow_up">Follow-Up Message</option>
          <option value="apology">Apology Message</option>
          <option value="testimonial">Testimonial Request</option>
          <option value="sales_pitch">Sales Pitch</option>
        </select>
      </div>

      <div class="form-group">
        <label>Extra Context (optional)</label>
        <textarea id="extraContext" placeholder="Any extra details..."></textarea>
      </div>

      <button id="generateBtn" class="generate-btn">Generate Message</button>

      <div id="loader" class="loader hidden">
        <div class="spinner"></div>
        Generating your outreach…
      </div>

      <div id="outputSection" class="output-section hidden">
        <h3>Your Message</h3>
        <pre id="outputText"></pre>
        <button id="copyBtn" class="copy-btn">Copy to Clipboard</button>
      </div>

    </div>
  </main>

  <footer class="footer">
    <p>LeadForge.ai — AI Outreach That Actually Works.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
